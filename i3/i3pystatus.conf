do_not_disturb {
    format = '[\?color=state [\?if=state |]]'
    thresholds = [(0, 'good'), (1, 'bad')]
}

process_status xautolock {
	cache_timeout = 300
	icon_off = ""
	icon_on = ""
	on_click 1 = "exec pidof xautolock || xautolock -secure -time 5 -locker '/usr/bin/i3lock -ef -c 002b36'"
	on_click 3 = "exec killall xautolock"
	process = "xautolock"
}
