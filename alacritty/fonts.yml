# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "FantasqueSansMono Nerd Font Mono"
    style: ExtraLight

  # Bold font face
  bold:
    family: "FantasqueSansMono Nerd Font Mono"
    style: Bold ExtraLight
 
  # Italic font face
  italic:
    family: "FantasqueSansMono Nerd Font Mono"
    style: Italic Light

  # Bold italic font face
  bold_italic:
    family: "FantasqueSansMono Nerd Font Mono"
    style: Bold Italic ExtraLight

  # Point size
  size: 13

